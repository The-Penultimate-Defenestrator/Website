<!DOCTYPE html>
<html>
<!-- This is a *very* early verison of my website built using w3.css. I'm not still using this. -->
<head>
  <title>Luke Deen Taylor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

  <style>
  div {
    width: 260px;
    height: 260px;
    margin: 16px;
    padding: 5px;
    float: left;
    background-color: #FFFFFF
  }
  
  button {
    border:0 ;
    outline:0 ;
    background:none ;
    padding: 0px;
  }
  
  img {
    width:100%;
    height:auto;
  }
  </style>

  <script>
  //THIS FUNCTION WILL SWITCH BETWEEN SHADOW STYLES ON A CARD
  function hover(obj) {
    if (obj.className == 'w3-card-4') {
      obj.className = 'w3-card-16'
    } else {
      obj.className = 'w3-card-4'
    }
  }


  //THIS FUNCTION WILL PLACE AN APPROPRIATE AMOUNT OF FILLER BOXES ON RESIZING
  function resizeHandler(boxCount) {
    var boxFit = Math.floor(window.innerWidth/(260+16*2)) //Number of boxes that fit in a row
    var blanksNeeded = boxFit-(boxCount%boxFit) //Number of boxes needed to finish row
    //Remove old blank boxes
    var oldBoxes = document.getElementsByName("filler")
    for (var b=oldBoxes.length-1; b>=0; b--) {
      var box = oldBoxes[b]
      box.parentNode.removeChild(box)
    }
    //Add new blank boxes
    for (var b=0; b<blanksNeeded; b++) {
      var e = document.createElement("div")
      e.setAttribute("name", "filler")
      e.setAttribute("class", "w3-card-4")
      document.getElementById("body").appendChild(e)
    }
  }
  </script>

</head>

<body bgcolor="#EEEEEE" id="body" onresize="resizeHandler(5)" onload="resizeHandler(5)">


  <div class="w3-card-4" onMouseOver="hover(this)" onMouseOut="hover(this)">
    <button onclick="document.getElementById('mazecv').style.display='block'">
      <img src="siteassets/thumbs/maze-cv.png"></img>
    </button>
  </div>

  <div id="mazecv" class="w3-modal">
